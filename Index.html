<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades JavaScript</title>
</head>
<body>

<!-- Atividade 1: Mensagem de 'Olá Mundo' -->
<button onclick="exibirMensagem()">Clique para exibir 'Olá Mundo'</button>
<script>
    function exibirMensagem() {
        alert("Olá Mundo");
    }
</script>

<hr>

<!-- Atividade 2: Soma de 2 inteiros -->
<button onclick="somarInteiros()">Clique para somar 5 e 10</button>
<script>
    function somarInteiros() {
        var num1 = 5;
        var num2 = 10;
        var soma = num1 + num2;
        alert("A soma de " + num1 + " e " + num2 + " é " + soma);
    }
</script>

<hr>

<!-- Atividade 3: Alterar propriedade de um elemento por id -->
<div id="elementoId">Texto original</div>
<button onclick="alterarPorId()">Clique para alterar o texto por ID</button>
<script>
    function alterarPorId() {
        var elementoPorId = document.getElementById("elementoId");
        elementoPorId.textContent = "Texto alterado por ID";
    }
</script>

<hr>

<!-- Atividade 4: Alterar propriedade de um elemento por name -->
<input type="text" name="elementoName" value="Texto original">
<button onclick="alterarPorName()">Clique para alterar o texto por Name</button>
<script>
    function alterarPorName() {
        var elementoPorName = document.getElementsByName("elementoName")[0];
        elementoPorName.value = "Texto alterado por Name";
    }
</script>

<hr>

<!-- Atividade 5: Alterar propriedade de um elemento por class -->
<p class="elementoClass">Texto original</p>
<button onclick="alterarPorClass()">Clique para alterar o texto por Class</button>
<script>
    function alterarPorClass() {
        var elementosPorClass = document.getElementsByClassName("elementoClass");
        for (var i = 0; i < elementosPorClass.length; i++) {
            elementosPorClass[i].textContent = "Texto alterado por Class";
        }
    }
</script>

</body>
</html>
